      // Create floating particles
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 25;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;
          particle.style.animationDelay = `${Math.random() * 20}s`;
          particle.style.width = `${Math.random() * 2 + 1}px`;
          particle.style.height = particle.style.width;
          particlesContainer.appendChild(particle);
        }
      }

      // Initialize particles
      createParticles();

      // Mode switching logic
      let currentMode = "pair";

      document.querySelectorAll(".mode-option").forEach((option) => {
        option.addEventListener("click", function () {
          const mode = this.dataset.mode;
          if (mode === currentMode) return;

          // Update active state
          document.querySelectorAll(".mode-option").forEach((opt) => opt.classList.remove("active"));
          this.classList.add("active");

          // Update mode
          currentMode = mode;

          // Update button and input visibility
          const submitBtn = document.getElementById("submit");
          const inputGroup = document.getElementById("inputGroup");

          if (mode === "pair") {
            submitBtn.innerHTML = '<i class="fas fa-bolt"></i> GENERATE SESSION';
            submitBtn.classList.remove("hidden");
            inputGroup.classList.remove("hidden");
          } else {
            submitBtn.classList.add("hidden");
            inputGroup.classList.add("hidden");
            // Auto-generate QR code when QR mode is selected
            generateQRCode();
          }

          // Clear displays
          document.getElementById("codeDisplay").innerHTML = 
            '<div class="code-placeholder"><i class="fas fa-lock"></i> SESSION CODE</div>';
          document.getElementById("qrDisplay").style.display = "none";
          document.getElementById("codeDisplay").style.display = "flex";
        });

      // QR code generation

        const codeDisplay = document.getElementById("codeDisplay");
        const qrDisplay = document.getElementById("qrDisplay");
        const loadingSpinner = document.getElementById("loading");

        loadingSpinner.style.display = "block";
        codeDisplay.innerHTML = "";
        qrDisplay.style.display = "none";

        try {
          const response = await axios("https://danuka-0308-c17231e200e4.herokuapp.com/qr");

          if (response.data.qr) {
            document.getElementById("qrImage").src = response.data.qr;
            document.getElementById("qrInstructions").innerHTML =
              response.data.instructions.join("<br>");
            qrDisplay.style.display = "block";
            codeDisplay.style.display = "none";
          } else {
            codeDisplay.innerHTML =
              '<div class="error-message"><i class="fas fa-exclamation-triangle"></i> FAILED TO GENERATE QR</div>';
            codeDisplay.style.display = "flex";
          }
        } catch (error) {
          console.error("Error generating QR code:", error);
          codeDisplay.innerHTML =
            '<div class="error-message"><i class="fas fa-exclamation-triangle"></i> NETWORK ERROR</div>';
          codeDisplay.style.display = "flex";
        } finally {
          loadingSpinner.style.display = "none";
        }
      }

      // Generate button click
      document.getElementById("submit").addEventListener("click", async (e) => {
        e.preventDefault();

        const mobileNumberInput = document.getElementById("mobileNumber");
        const codeDisplay = document.getElementById("codeDisplay");
        const qrDisplay = document.getElementById("qrDisplay");
        const loadingSpinner = document.getElementById("loading");

        const mobileNumber = mobileNumberInput.value.trim();
        if (!mobileNumber) {
          codeDisplay.innerHTML =
            '<div class="error-message"><i class="fas fa-exclamation-circle"></i> ENTER VALID NUMBER</div>';
          return;
        }

        // Button loading state
        const submitBtn = e.target;
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROCESSING';
        submitBtn.disabled = true;

        loadingSpinner.style.display = "block";
        codeDisplay.innerHTML = "";
        qrDisplay.style.display = "none";

        try {
          const response = await axios(
            `https://danuka-0308-c17231e200e4.herokuapp.com/pair?number=${mobileNumber.replace(/[^0-9]/g, "")}`,
          );

          const code = response.data.code || "SERVICE UNAVAILABLE";
          if (code === "SERVICE UNAVAILABLE") {
            codeDisplay.innerHTML =
              '<div class="error-message"><i class="fas fa-server"></i> SERVICE OFFLINE</div>';
          } else {
            codeDisplay.innerHTML = 
              `<div class="success-message">
                <i class="fas fa-check-circle"></i>
                <div>
                  <div style="font-size: 12px; color: #666;">SESSION CODE</div>
                  <div>${code}</div>
                </div>
              </div>`;
          }
          codeDisplay.style.display = "flex";
        } catch (error) {
          console.error("Error generating code:", error);
          codeDisplay.innerHTML =
            '<div class="error-message"><i class="fas fa-unlink"></i> CONNECTION FAILED</div>';
          codeDisplay.style.display = "flex";
        } finally {
          loadingSpinner.style.display = "none";
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      });

      // Copy function
      function copyCode() {
        const codeDisplay = document.getElementById("codeDisplay").innerText;
        const codeMatch = codeDisplay.match(/\b[A-Z0-9]{8,}\b/);
        
        if (!codeMatch) {
          // Show error if no code to copy
          const copyBtn = document.getElementById("copy");
          const originalText = copyBtn.innerHTML;
          copyBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> NO CODE';
          copyBtn.classList.add('copied');
          setTimeout(() => {
            copyBtn.innerHTML = originalText;
            copyBtn.classList.remove('copied');
          }, 2000);
          return;
        }

        const code = codeMatch[0];
        navigator.clipboard
          .writeText(code)
          .then(() => {
            const copyBtn = document.getElementById("copy");
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> COPIED!';
            copyBtn.classList.add('copied');
            
            setTimeout(() => {
              copyBtn.innerHTML = originalText;
              copyBtn.classList.remove('copied');
            }, 2000);
          })
          .catch((err) => {
            console.error("Failed to copy text: ", err);
          });
      }

      // Enter key support
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && currentMode === 'pair') {
          document.getElementById('submit').click();
        }
      });

      // Phone number formatting
      document.getElementById('mobileNumber').addEventListener('input', function(e) {
        let value = e.target.value.replace(/[^\d+]/g, '');
        if (!value.startsWith('+')) {
          value = '+' + value.replace(/^\+/, '');
        }
        e.target.value = value;
      });
    </script>
  </body>
</html>
